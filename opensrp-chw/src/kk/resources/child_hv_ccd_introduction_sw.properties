child_hv_ccd_introduction.step1.ccd_intro_note_1.text = Wewe na mwenza wako/ mume wako au familia mna jukumu la kuhakikisha maendeleo ya ubongo  na akili ya mtoto, na katika kipindi hiki cha miezi na miaka ya mwanzoni ni vyema kutumiwa ili kufanya akili yake ikuwe vizuri \
  \n\nMtoto mchanga anaweza kuona vitu, kuvihisi, na anaweza kujibu sauti na milio  anazosikia. Mtoto anaweza kutuambia kuwa anahisi njaa au hana furaha  kwa sauti yake. Mtoto huwa anapenda kuona sura ya  mama na baba yake ( au walezi wake wa karibu.)\
  \n\nKadiri tunavyowapa nafasi watoto wetu  kudadisi wanayaona (kwa kucheza, kufanya mambo mapya, kuona vitu vipya na kuiga) ndio kadiri tunavyoweza kuwafanya kuweka kweye ubongo taarifa wanazopewa.
