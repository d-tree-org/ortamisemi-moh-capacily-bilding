child_hv_ccd_communication_assessment.step1.communicates_with_child_note.text = MPONGEZE mlezi kwa kuwasiliana na mtoto vizuri.\
  \n\nWatoto huwa wanawasaliana na sisi hata pale wanapokuwa katika umri mdogo. Hata kabla hawajaanza kuongea huwa wanatambua wanachohitaji na pia wanajua nyakatii tukiwa tumefurahi  au tumekasirika. Kupitia  kuzungumza na watoto wetu na kuwaambia majina ya vitu kunawafanya wayatambue majina na hili linawasaidia kuweza kujifunza kuongea.Kurudia rudia ni njia nzuri ya mtoto kujifunza. \
  \n\nWatoto huanza kutambua maneno mengi kabla hawajaanza kuongea, lakini kama hatutaongea na watoto wetu hawataweza kujifunza maneno mapya. Watoto huwa wanawasiliana na sisi kuanzia wakiwa wachanga sana, hata kabla hawajajifunza kuongea huwa wanatuambia wanachohitaji na pia wanajua muda tukiwa tumefurahi au tumekasirika.\
  \n\nUSHAURI: Mlezi anatakiwa aongee na mtoto mara kwa mara.
