child_hv_problem_solving.step1.challenges_play_communicating.text= Changamoto zipi?\
  \n\nWatu wengi hupata changamoto wakati wanapocheza na kuwasiliana na watoto wao, ili kuhamasisha maendeleo ya mtoto.
child_hv_problem_solving.step1.challenges_play_communicating.toaster_info_text=Msikilize mlezi jinsi anavyojisikia na msaidie kuorodhesha mtu muhimu ambaye anaweza kumsimulia hisia zake na kumsaidia mtoto wake.\
  Muhamasishe mlezi na ndugu wa familia wawe pamoja kumsaidia mama kucheza na kuwasiliana na mtoto. \
  Wajengee uwezo/Imani kwa kuwaonesha uwezo walio nao kufanikisha jambo dogo.
