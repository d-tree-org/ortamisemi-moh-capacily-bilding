anc_hv_malaria.step1.malaria_protective_measures_reminder.text = Msisitize kuchukua hatua za kujikinga kwa ajili yake na mtoto wake.

anc_hv_malaria.step1.sleep_under_mosquito_net.text=Ikiwa ukilala kwenye chandarua kilicho na viatilifu utajikinga wewe na mtoto wako kutokana na athari hizo zilizotajwa awali.
anc_hv_malaria.step1.malaria_cause.text=• Kuzaa kabla ya muda kabla ya wiki 37 za ujauzito\
  \n• Uzito mdogo kwa mtoto anayezaliwa\
  \n• Kuzuia ukuaji wa mtoto tumboni\
  \n• Kujifungua mtoto aliyefariki\
  \n• Kuharibika kwa mimba\
  \n• Kifo cha mama\
  \n• Upungufu wa damu

anc_hv_malaria.step1.malaria_protective_measures.text = Je, unachukua hatua gani kujikinga wewe na mtoto wako ambaye hajazaliwa dhidi ya Malaria?
