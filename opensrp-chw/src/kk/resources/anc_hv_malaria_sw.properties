anc_hv_malaria.step1.malaria_protective_measures.options.chk_intermittent_preventive.text = Matibabu ya Kinga ya Mara kwa mara
anc_hv_malaria.step1.malaria_protective_measures.options.chk_household_spraying.text = Kunyunyizia dawa ya kuua vijidudu maeneo ya nyumbani
anc_hv_malaria.step1.malaria_protective_measures.options.chk_use_mesh.text = Kufunika milango na madirisha kwa wavu
anc_hv_malaria.step1.malaria_protective_measures.options.chk_destroying_mosquito_breeds.text = Kuharibu mazalia ya mbu
anc_hv_malaria.step1.malaria_protective_measures.options.chk_use_sp_medication.text = Kutumia dawa za kuzuia Malaria (SP) anazopewa kliniki kila baada ya wiki nne
