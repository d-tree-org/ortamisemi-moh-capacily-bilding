anc_hv_malaria.step1.praise_malaria_protective_measures.text = Msifie kwa hatua ambazo tayari anachukua.
anc_hv_malaria.step1.reminder_caretaker_llin.text = Mkumbushe mama mjamzito kuwa anaweza kupata chandarua kwenye kituo cha kutolea huduma za afya na pia umshauri kuhusu utumiaji wa chandarua kwaajili ya kujikinga na Malaria.
anc_hv_malaria.step1.hf_testing_malaria.text = Kuwa na tabia ya kwenda katika kituo cha afya kupima ukihisi una dalili za malaria na kupata matibabu ndani ya saa 24 baada ya kutambulika una malaria na kuhakikisha kuwa unamaliza dozi iliyotolewa.

