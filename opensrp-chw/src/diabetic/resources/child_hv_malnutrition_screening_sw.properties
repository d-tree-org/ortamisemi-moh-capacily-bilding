child_hv_malnutrition_screening.step1.child_growth_muac.hint = Mpime MUAC na onesha kama je yupo kwenye kijani, manjano au nyekundu. Tafadhali usiguse kiganja cha mkono wa mtoto. Badala yake, mwambie mteja/mama afanye kwa niaba yako.
