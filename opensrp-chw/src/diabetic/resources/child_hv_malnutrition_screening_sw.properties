child_hv_malnutrition_screening.step1.risk_malnutrition.toaster_notes.text = Mtoto yupo katika hatari ya utapia mlo.\nMWAMBIE: Mtoto wako anahitaji uangalizi wa ziada ili kumuepusha na utapia mlo. Nitapokuja kukutembelea tena tutajadili kuhusu lishe na kipi cha kufanya ili kupata lishe bora
child_hv_malnutrition_screening.step1.muac_severely_malnurished.toaster_notes.text = Kutokana na kipimo cha lishe cha mtoto wako kinaonesha ana utapia mlo mkali. Ili kumsaidia mtoto wako kurudia katika hali yake bora ya lishe, nakupatia rufaa na nitarudia siku chache kufatilia kuhusu rufaa.
child_hv_malnutrition_screening.step1.dont_touch_child_palm.label.text = Tafadhali usiguse kiganja cha mtoto. Muombe mteja/mama kumgusa kwa niaba yako
child_hv_malnutrition_screening.step1.palm_pallor.label = Sasa nitaangalia wingi wa damu wa mtoto wako. Je kiganja chake cha mkono ni cheupe sana? Linganisha kiganja cha mama na cha mtoto.
