anc_hv_malaria.step1.title = Malaria prevention

anc_hv_malaria.step1.malaria_heading.text = We also need to discuss about Malaria prevention. Do you know that you and your child are susceptible to Malaria? You and your baby are at most risk of malaria. Malaria will continue to be an important danger throughout your child's early years of life. \
    \n\nPlease refer to Topic 7 in Bango Kitita to continue with the discussion
anc_hv_malaria.step1.sleep_under_mosquito_net.text=If you sleep under a mosquito net you can protect yourself and your child from the above effects. Malaria can cause:
anc_hv_malaria.step1.malaria_cause.text=• Premature birth before 37 weeks of pregnancy\
  \n• Low birth weight\
  \n• Restricted growth of the baby in the womb\
  \n• Stillbirth\
  \n• Miscarriage\
  \n• Death of the mother\
  \n• Anemia

anc_hv_malaria.step1.malaria_protective_measures.text = What measures do you take to protect yourself and your unborn child from Malaria?
anc_hv_malaria.step1.malaria_protective_measures.options.chk_use_llin.text = Use of Long Lasting Insecticide Net (LLIN)
