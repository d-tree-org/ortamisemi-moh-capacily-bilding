anc_hv_malaria.step1.reminder_caretaker_llin.text = Remind the caretaker that they can get a free LLIN from the health facility and counsel on the usage of LLIN and malaria prevention.
anc_hv_malaria.step1.hf_testing_malaria.text = Have the habit of going to the health facility for malaria testing when you experience any symptoms of malaria and getting treatment within 24 hours of testing positive and to ensure that you complete the given dose

