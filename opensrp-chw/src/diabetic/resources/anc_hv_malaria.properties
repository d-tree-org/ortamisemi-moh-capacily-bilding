anc_hv_malaria.step1.malaria_protective_measures.options.chk_household_spraying.text = Household spraying of insecticide
anc_hv_malaria.step1.malaria_protective_measures.options.chk_use_mesh.text = Covering the doors and windows with mesh
anc_hv_malaria.step1.malaria_protective_measures.options.chk_destroying_mosquito_breeds.text = Destroying mosquito breeding grounds
anc_hv_malaria.step1.malaria_protective_measures.options.chk_use_sp_medication.text = Take anti-malarial drugs(SP) given at the clinic every four weeks
anc_hv_malaria.step1.malaria_protective_measures.options.chk_other.text = Other
