anc_hv_nutrition_counselling.step1.title.text = Lishe ya Mama wakati wa ujauzito na kunyonyesha

anc_hv_nutrition_counselling.step1.nutrition_counselling_heading.text = Sasa tutazungumza juu ya lishe. Kama unavyojua, lishe ni muhimu sana kwa mama mjamzito na anaenyonyesha. Lishe duni inaweza kuwa na athari mbaya kwa afya yako, na afya ya mtoto wako.
anc_hv_nutrition_counselling.step1.foods_available.label = Je, vyakula hivi vinapatikana katika eneo lako?
anc_hv_nutrition_counselling.step1.foods_available.options.chk_protein.text = Protini kwa mfano nyama, mayai
anc_hv_nutrition_counselling.step1.foods_available.options.chk_carbohydrates.text = Wanga kwa mfano ugali, wali
anc_hv_nutrition_counselling.step1.foods_available.options.chk_fruits.text = Matunda kwa mfano maembe, machungwa
anc_hv_nutrition_counselling.step1.foods_available.options.chk_vegetables.text = Mboga mboga kwa mfano mchicha, matembele
anc_hv_nutrition_counselling.step1.foods_available.options.chk_oil_or_fats.text = Mafuta kwa mfano karanga, maparachichi

anc_hv_nutrition_counselling.step1.foods_consumed_last_week.label = Katika siku ya kawaida katika wiki iliyopita ulitumia makundi gani ya chakula?


anc_hv_nutrition_counselling.step1.important_nutrition_note.toaster = Ni muhimu kwa mama mjamzito kula zaidi mbogamboga, matunda na protini, kutumia chumvi yenye madini joto inasaidia kukua kwa mwili na ubongo wa mtoto. Kwa mfano hizi ni aina za chakula unapaswa kula zaidi kwa sasa: \
        \n\n? Kula mbogamboga kwa wingi sana mfano: mchicha, mtoriro (matembele), kisamvu. \
        \n\n? Matunda pia mfano: machungwa, mapapai, embe, na ndizi. \
        \n\n? Na pia uongeze vyakula vya protini kidogo mfano: madagaa, samaki, kuku, na mayai. \
        \n\n\n\n Unapaswa kuepuka kunywa chai na kahawa pamoja na chakula kwasababu inasababisha kutokufyonza kwa virutubisho hasa maadini ya chuma, hili linaweza kusababisha ukosefu wa damu baadae.

anc_hv_nutrition_counselling.step1.nutrition_restrictions.hint = Je, unapata vikwazo vyovyote vya lishe wakati wa ujauzito (kwa mfano, kutokula mayai, kufunga, kulima bila kula)?

anc_hv_nutrition_counselling.step1.unusual_things_crave.hint = Wamama wajawazito huwa wanatamani kula vitu visivyo vya kawaida kwa mfano: mkaa na udongo. \nJe, unajua kitu chochote kisicho cha kawaida kinacholiwa na wanawake wakati wa ujauzito katika jamii yako. Kama ndio, tafadhali unaweza kunitolea mifano.

anc_hv_nutrition_counselling.step1.eaten_unusual_things.hint = Je, umekula kitu chochote kisicho cha kawaida wakati wa ujauzito wako?
anc_hv_nutrition_counselling.step1.eaten_unusual_things_note.toaster = Najua baadhi ya wakati unajiskia kula vitu kama vile mkaa au udongo. Jaribu kadiri unavyoweza kuepuka kula vitu hivyo, kwani unaweza kusababisha madhara kwako na kwa mtoto.
anc_hv_nutrition_counselling.step1.important_iron_tablet_note.toaster = Wamama wote wajawazito wako katika hatari ya upungufu wa damu. Ni muhimu sana kumeza tembe za chuma ina foliki li kuzuia upungufu wa damu wakati wa ujauzito na kwa angalau miezi 3 baada ya kuzaliwa kwa mtoto wako. \nWanawake wote wajawazito wanahitaji kuchukua madini chuma na folik.

anc_hv_nutrition_counselling.step1.anaemia_tablets.hint = Je, ulipewa tembe za kuzuia upungufu wa damu kwenye kituo cha huduma za afya?
anc_hv_nutrition_counselling.step1.no_anaemia_tablets.toaster = Mshauri mama mjamzito kufika kwenye kituo cha huduma za afya kilichopo karibu ili kupata vidonge vya kuzuia upungufu wa damu.

anc_hv_nutrition_counselling.step1.meals_per_day.hint = Unakula milo mingapi kwa siku?
anc_hv_nutrition_counselling.step1.meals_per_day.value[0].text = Milo mitatu
anc_hv_nutrition_counselling.step1.meals_per_day.value[1].text = Milo miwili
anc_hv_nutrition_counselling.step1.meals_per_day.value[2].text = Mlo mmoja
anc_hv_nutrition_counselling.step1.meals_per_day_note.toaster = Mshauri mwanamke juu ya umuhimu wa kula milo 3 kwa siku na kuwa na vitafunio kati ya kila mlo.\
  \nMuulize sababu za kutokula milo mitatu kwa siku. Jaribu kushauriana na mama ni jinsi gani ya kutatua hii changamoto.

anc_hv_nutrition_counselling.step1.folic_acid_tablets.hint = Je, ulipata tembe za chuma aina ya foiliki kutoka kwenye kituo cha huduma za afya?
anc_hv_nutrition_counselling.step1.folic_acid_tablets_note.toaster = Mshauri mama mjamzito kufika kwenye kituo cha huduma za afya kilichopo karibu ili kupata vidonge vya folik asidi.

anc_hv_nutrition_counselling.step1.completing_medications_note.toaster = Endelea na kumshauri mama mjamzito juu ya umuhimu wa kumaliza kozi ya dawa. Ni muhimu kuhakikisha unamaliza dozi ya dawa ambayo umepewa kituo cha huduma za afya. Hata unapoanza kujisikia vizuri, hakikisha umemaliza kozi ya dawa.
anc_hv_nutrition_counselling.step1.traditional_herbs_warning.toaster = Ningependa kujadili kuhusu matumizi ya dawa za kienyeji wakati wa ujauzito na madhara yake kwa afya yako na ya mtoto wako ambaye hajazaliwa.\
    \n\n Wanawake wengi hutumia mitishamba kama vile Tangawizi na Henna kuleta leba, kuponya maumivu ya tumbo, kupunguza maumivu ya asubuhi na kuongeza damu wakati wa ujauzito. Hata hivyo, mimea hii ikitumika kwa wingi na bila kushauriana na daktari inaweza kusababisha shinikizo la damu kushuka/kushuka, kuharibika kwa mimba, kuzaliwa kwa mtoto mgonjwa wa akili/kimwili na wakati mwingine kifo kwa mama, mtoto au wote wawili.
anc_hv_nutrition_counselling.step1.continue_bango_kitita.toaster = Tafadhali fungua kitendea kazi  namba 3 kwenye bango kitita kwa majadiliano ya ziada ikiwa yanahitajika.
