child_hv_ccd_development_screening.step1.child_developmental_delays_note.text = Kuwa na mtoto aliyechelewa kufanya vitu kama watoto wengine wa umri wake kunaweza kukufanya ujisikie tofauti. Mtoto aliyechelewa katika kufika hatua zake za ukuaji anahitaji muda zaidi wa kucheza/kuongea na uchechemuzi kutoka kwa mlezi. Kwa kufuata hatua hizi mtoto anakuwa katika nafasi nzuri ya kufikia hatua zake za ukuaji.\
  \nAsante kwa kueza kuzungumza na mimi leo kuhusu mambo haya, nimegundua tatizo ambalo nakushauri uwende kumuona daktari ili akusaidie, nitakupa rufaa uende kituo cha karibu nawe.